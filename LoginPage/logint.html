<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="wodth=device-width,initial-scale=1.0">
        <link rel="Stylesheet" href="Style2.css">
    </head>
    <body>
        <div class="page">
            <h1>Login form</h1>
            <form>
                <div>
                    <input class="inputA" type="text" required
                    oninvalid="this.setCustomValidity('Name enga da')"
                    oninput="this.setCustomValidity('')">
                    <div class="text1">Name:</div>
                </div>
                <div>
                    <input class="inputA" type="email" required
                    oninput="this.setCustomValidity('')">
                    <div class="text2">Email:</div>
                </div>
                <div>
                    <input class="inputA" type="password" minlength="5" required
                    oninvalid="this.setCustomValidity('Password enga da')"
                    oninput="this.setCustomValidity('')">
                    <div class="text3">Password</div>
                </div>
                <div class="gender">
                    <input type="radio" name="gender" required><label class="gen">Male</label>
                    <input type="radio" name="gender" required><label class="gen">Female</label>
                    <input type="radio" name="gender" required><label class="gen">Not need</label>
                </div>
                <div class="dob">
                    DOB:
                    <input type="date" required>
                </div>
                <div class="submit">
                    <button type="submit" value="submit">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
